<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="lista-mapa.html">
<link rel="import" href="repetir-lista.html">

<dom-module id="my-view1">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Introducción</h1>
      <p>Luz roja es una iniciativa que busca dar a conocer la cantidad de delitos reportados diariamente en cada una de las alcaldías de la Ciudad de México, 
        esto con el fin de poder dar al usuario información veras de las zonas con mayor indice delictivo y que podría evitar para asegurar su bienestar.
        En la página encontraran una lista y un mapa con datos actualizados diariamente.</p>
      
      <iframe width="1000" height="400" src="https://datastudio.google.com/embed/reporting/1hJa-oZzmkqh37678q0m85uLK__5uD_PJ/page/dndj" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
   </template>
    <script>
        class MyView1 extends Polymer.Element {
            static get is() {
                return 'my-view1';
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
