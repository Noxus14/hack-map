<dom-module id="my-view1">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>View One</h1>
      <p>Luz roja es una inicitiava que busca dar a conocer la cantidad de delitos reportados en cada una de las alcaldías de la Ciudad de México, 
        con el fin de poder dar al usuario información acerca de ciertas rutas que podría evitar para asegurar su bienestar y así prevenir y evitar que cada día aumente la delicuencia. 
        A continuación se mostrarán los datos en un mapa interactivo de la CDMX.</p>
      
      <iframe width="1000" height="400" src="https://datastudio.google.com/embed/reporting/1hJa-oZzmkqh37678q0m85uLK__5uD_PJ/page/dndj" frameborder="0" style="border:0" allowfullscreen></iframe>

   </template>

            static get is() {
                return 'my-view1';
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
