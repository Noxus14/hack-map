<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-heatmap-layer.html">
<link rel="import" href="../bower_components/mapbox-gl/geojson-source.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-layer.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl-control.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl-popup.html">
<link rel="import" href="../bower_components/mapbox-gl/mapbox-gl-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      mapbox-gl {
        height: 400px;
        width: 100%;
      }
    </style>
    <mapbox-gl interactive access-token="[[key]]" map="{{map}}" map-style-url="mapbox://styles/mapbox/dark-v9" latitude="40.66995747013945"
      longitude="-103.59179687498357" zoom="3">
    </mapbox-gl>
   <mapbox-layer map="[[map]]" source="geojsonsrc" layer-id="layer_points" rendering-type="circle"  color="#009688" events-to-watch="mousemove" 
        on-mapbox-layer-mousemove="onMousemove">
        <mapbox-gl-popup close-button close-on-click
          id="popup"
          opened="{{opened}}"
          latitude="[[latitude]]" 
          longitude="[[longitude]]"
        >
          <div slot="popup-content">
            <p>[[description]]</p>
          </div>
        </mapbox-gl-popup>
      </mapbox-layer>
    <!-- Load GeoJSON data via `source-url` or `source-data` -->
    <geojson-source cluster=true cluster-max-zoom="15" cluster-radius="20" map="[[map]]" source-id="geojsonsrc" source-url="geojson/stations.geojson"></geojson-source>

    


  </template>

    <script>
        class MyView2 extends Polymer.Element {
            static get is() {
                return 'my-view2';
            }

            static get properties() {
                return {
                    key: {
                        type: String
                    },
                    levels: {
                        type: Array
                    },
                    description: String,
                    longitude: Number,
                    latitude: Number,
                    opened: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            ready() {
                super.ready()
                this.key = 'pk.eyJ1Ijoibm94dXMiLCJhIjoiY2pzcnJ1NzV5MWxnNTN5cDFlM2gyZTJlZSJ9.lTK_f67yycxS072BGKQYaw'
                this.levels = [{
                    'count': 0,
                    'color': '#EEEEEE',
                    'radius': 2,
                    'opacity': 0.5
                }, {
                    'count': 5,
                    'radius': 80,
                    'color': '#4CAF50'
                }, {
                    'count': 8,
                    'color': '#FFC107'
                }, {
                    'count': 10,
                    'color': '#F44336'
                }]

            }

            onMousemove(e, details) {
                let description = details.features[0].properties.description;
                this.description = ''
                if (description) {
                    var {
                        lngLat: {
                            lat,
                            lng
                        }
                    } = details;
                    this.latitude = lat;
                    this.longitude = lng;
                    this.description = `${details.features[0].properties.description}`;
                    this.opened = true;
                }

            };


        }

        window.customElements.define(MyView2.is, MyView2);
    </script>
</dom-module>
